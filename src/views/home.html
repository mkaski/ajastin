<div class="container" id="home">
    <div class="row header">
        <div class="col-xs-8 col-xs-offset-2 visible-xs logo">
            <img src="ajastin-logo.png" alt="Ajastin logo"/>
        </div>
        <div class="col-sm-3 col-xs-6 controller sound" ng-click="sound.setSound()">
            <i class="fa fa-volume-up" ng-if="sound.getSound()"></i>
            <div ng-if="sound.getSound()">SOUND ON</div>
            <i class="fa fa-volume-off" ng-if="!sound.getSound()"></i>
            <div ng-if="!sound.getSound()">SOUND OFF</div>
        </div>
        <div class="col-sm-6 hidden-xs logo">
            <img src="ajastin-logo.png" alt="Ajastin logo"/>
        </div>
        <div class="col-sm-3 col-xs-6 controller small">
            <p>
                Ajast.in on JavaScript-pohjainen hälyttävä ajastin.
            </p>
        </div>
    </div>

    <div class="row">
            <label class="col-xs-4 col-sm-3 controller clock" for="minutes">
                <i class="fa fa-clock-o"></i> :
            </label>
            <div class="col-xs-4 col-sm-6 user">
                <input type="text" placeholder="min" id="minutes" ng-model="minutes"/>
            </div>
            <div ui-sref="countdown({minutes:minutes})" ui-sref-opts="{reload: true}" class="col-xs-4 col-sm-3 controller">
                <i class="fa fa-arrow-right"></i>
            </div>
    </div>

    <div class="row">
        <div class="col-sm-3 col-xs-6 controller" ng-click="minutes = 5">5 min</div>
        <div class="col-sm-3 col-xs-6 controller" ng-click="minutes = 10">10 min</div>
        <div class="col-sm-3 col-xs-6 controller" ng-click="minutes = 15">15 min</div>
        <div class="col-sm-3 col-xs-6 controller" ng-click="minutes = 30">30 min</div>
    </div>
</div>
